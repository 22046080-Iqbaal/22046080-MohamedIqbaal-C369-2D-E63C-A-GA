<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkratFinance - Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay-button {
            background-color: #046307;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Details</h2>
        <form action="#" method="post" id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="timeslot">Preferred Timeslot:</label>
            <select id="timeslot" name="timeslot" required>
                <option value="1">11:00</option>
                <option value="2">12:00</option>
                <option value="3">13:00</option>
                <option value="4">14:00</option>
                <option value="5">15:00</option>
                <option value="6">16:00</option>
            </select>
            
            <label for="plan">Plan of Choice:</label>
            <select id="plan" name="plan" required>
                <option value="investment">Investment Plan ($70)</option>
                <option value="retirement">Retirement Plan ($50)</option>
            </select>
            
            <button type="button" id="bookNowButton">Book Now</button>
        </form>
    </div>
    
    <div id="confirmationModal" style="display: none;">
        <div class="container">
            <h2>Booking Confirmation</h2>
            <p><strong>Name:</strong> <span id="confirmationName"></span></p>
            <p><strong>Email:</strong> <span id="confirmationEmail"></span></p>
            <p><strong>Date:</strong> <span id="confirmationDate"></span></p>
            <p><strong>Timeslot:</strong> <span id="confirmationTimeslot"></span></p>
            <p><strong>Plan:</strong> <span id="confirmationPlan"></span></p>
            <a href="GA_Payment.html" class="pay-button" id="payButton">Pay</a>
        </div>
    </div>
    
    
    <script>
        const bookNowButton = document.getElementById("bookNowButton");
        const confirmationModal = document.getElementById("confirmationModal");
        const closeModal = document.getElementById("closeModal");
        const bookingForm = document.getElementById("bookingForm");
        
        bookNowButton.addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const timeslot = document.getElementById("timeslot").options[document.getElementById("timeslot").selectedIndex].text;
            const plan = document.getElementById("plan").options[document.getElementById("plan").selectedIndex].text;
            
            document.getElementById("confirmationName").textContent = name;
            document.getElementById("confirmationEmail").textContent = email;
            document.getElementById("confirmationDate").textContent = date;
            document.getElementById("confirmationTimeslot").textContent = timeslot;
            document.getElementById("confirmationPlan").textContent = plan;
            
            confirmationModal.style.display = "block";
        });
        
        closeModal.addEventListener("click", function() {
            confirmationModal.style.display = "none";
        });
    </script>
</body>
</html>
